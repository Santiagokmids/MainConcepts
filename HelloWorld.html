<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello World, Example</title>
        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <b>1. Example of hello world</b>
        <div id="root"></div>
        <script type="text/babel">
            ReactDOM.render(
                <h1>Hello, world!</h1>,
                document.getElementById('root'));
        </script>

        <b>3. Rendering elements</b>
        <div id="renderElements"></div>
        <script type="text/babel">
            const element = <h1>Hello, world</h1>;
            ReactDOM.render(element, document.getElementById('rebderElements'));
        </script>   

        <div id="renderElements2"></div>
        <script type="text/babel">
            
            function tick(){
                const element = (
                    <div>
                        <h1>Hello, world!</h1>
                        <h2>It, is {new Date().toLocaleTimeString()}.</h2> 
                    </div>
                );
                ReactDOM.render(element, document.getElementById('renderElements2'));
            }
            setInterval(tick, 1000);
        </script>

        <b>5. Stade and lyfecicle</b>
        <div id="lifecicle"></div>
        <script type="text/babel">

            function Clock(props){
                return(
                    <div>
                        <h1>Hello, World!</h1>
                        <h2>It, is {new Date().toLocaleTimeString()}.</h2> 
                    </div>
                );
            }

            function tick(){
                ReactDOM.render(
                    <Clock date = {new Date()} />,
                    document.getElementById('lifecicle')
                );
            }
            setInterval(tick, 1000);
        </script>
    </body>
</html>
